baseurl = "https://saliei.com"
languageCode = "en-us"
theme = "himin"
paginate = 10

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5
  # order menu items manually, if true have to set them in the menu partial file
  manuallyOrderedMenuItems = true
  # Enable to show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en.params]
    title = "Saeid Aliei"
    subtitle = "Saeid Aliei"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = " "
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "Jan 02"

    [languages.en.params.logo]
      logoText = "Saeid Aliei"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "articles"
        name = "Articles"
        url = "/articles"
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
